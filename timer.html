<!DOCTYPE html>
<html>

<head>
    <title>wnr</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script><!-- solve the electron-jquery conflict -->
    <script src="res/lib/jquery-3.3.1.min.js"></script>
    <script src="res/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/lib/bootstrap.min.css" />
    <script src="res/lib/all.js"></script>
    <script src="res/lib/v4-shims.js"></script><!-- font-awesome 5 use as 4 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="d-flex mx-auto justify-content-center align-items-center text-dark" id="main">
        <div id="controller">
            <a href="index.html" class="small work"><i class="fa fa-chevron-left fa-fw" title="Give up the timer & Back"></i></a>&nbsp;
            <a href="javascript:winhider()" class="small work" id="win-hider"><i class="fa fa-sort-desc fa-fw" title="Hide the window to system tray"></i></a><span
                id="no-use-space">&nbsp;</span>
            <a href="javascript:minimizer()" class="small work"><i class="fa fa-minus fa-fw" title="Minimize to taskbar"></i></a>&nbsp;
            <a href="javascript:window.close()" class="small work"><i class="fa fa-times fa-fw" title="Exit"></i></a>
        </div>
        <div id="timer" class="justify-content-center">
            <div id="title" class="text-center h3"></div>
            <div id="work-rest" class="text-center work lead"><i class="fa fa-building"></i></div>
            <div id="now-timing" class="text-center h1 work"></div>
            <div class="text-center"><a id="stopper" href="javascript:stopper()" class="text-black-50"><i class="fa fa-pause"></i></a></div>
        </div>
    </div><!-- for things with 'work' mark, when it's resting, the color should be changed -->
    <script>
        if (process.platform == "darwin") {
            $("#win-hider").css("display", "none");
            $("#no-use-space").css("display", "none");
        }
        var ipc = require('electron').ipcRenderer;
        const Store = require('electron-store');
        const store = new Store();
        const path = require("path");
        var $_GET = (function () {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof (u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();
        var title = decodeURI($_GET['title']);
        var worktime = decodeURI($_GET['work-time']) * 60000;
        var resttime = decodeURI($_GET['rest-time']) * 60000;//use ms
        var loop = decodeURI($_GET['loop']);
        if (!worktime || worktime == "undefined" || !resttime || resttime == "undefined" || !loop || loop == "undefined") {
            $("#timer").html("<p class='text-center lead'>Some information wasn't given so we cannot start the timer.<br/><a href='index.html' class='work'>Back</a></p>");
        } else if (worktime / 60000 > 1440 || resttime / 60000 > 1440) {
            $("#timer").html("<p class='text-center lead'>The time is too long. Please make your work time and your rest time less than a day.<br/><a href='index.html' class='work'>Back</a></p>");
        } else {
            if (title && title != "undefined") $("#title").html(title);
            var starttime, int, t, seconds, minutes, hours, method = 1, times = 0, isclockworking = 1;//method: 1-work / 2-rest, times: time-reset times
            starttime = new Date().getTime();
            if (loop != 0) int = self.setInterval("clock()", 100);
            else ender();
            function stopper() {
                if (isclockworking) {
                    window.clearInterval(int);
                    $("#stopper").html("<i class='fa fa-play' aria-hidden='true'></i>");
                    isclockworking = 0;//to stop
                } else {
                    if (method == 1) starttime = new Date().getTime() - (worktime - hours * 3600000 - minutes * 60000 - seconds * 1000);
                    else starttime = new Date().getTime() - (resttime - hours * 3600000 - minutes * 60000 - seconds * 1000);
                    int = self.setInterval("clock()", 100);
                    $("#stopper").html("<i class='fa fa-pause' aria-hidden='true'></i>");
                    isclockworking = 1;//to restart
                }
            }
            function warninggiver(isend) {
                if (store.get("sound") == true || store.get("sound") == undefined) {
                    var player = document.createElement("audio");
                    if (isend != 0) {
                        player.src = path.join(__dirname, "\\res\\sound\\timeend.wav");
                    } else {
                        player.src = path.join(__dirname, "\\res\\sound\\allend.wav");
                    }
                    player.play();
                }//different sound for different circumstances
                if (isend == 0) ipc.send('warninggiver-allend');
                else if (isend == 1) ipc.send('warninggiver-workend');
                else ipc.send('warninggiver-restend');
            }
            function themechanger() {
                if (method == 1) {
                    warninggiver(1);
                    $(".work").addClass("rest");
                    $(".work").removeClass("work");
                    $("#work-rest").html("<i class='fa fa-gamepad' aria-hidden='true'></i>");
                    method = 2;
                    $("#controller").css("display", "none");
                } else {
                    warninggiver(2);
                    $(".rest").addClass("work");
                    $(".rest").removeClass("rest");
                    $("#work-rest").html("<i class='fa fa-building' aria-hidden='true'></i>");
                    method = 1;
                    $("#controller").css("display", "block");
                }
            }
            function ender() {
                window.clearInterval(int);
                $("#work-rest").text("");
                $("#now-timing").text("End!");
                isclockworking = 0;
                $("#stopper").text("");
                ipc.send("progress-bar-set", -1);
                $("#controller").css("display", "block");
                warninggiver(0);
            }
            function clock() {
                t = new Date().getTime();
                if (method == 1) seconds = parseInt((worktime - t + starttime) / 1000);
                else seconds = parseInt((resttime - t + starttime) / 1000);
                if (seconds > 0) {
                    if (method == 1) ipc.send("progress-bar-set", (seconds / worktime) * 1000);
                    else ipc.send("progress-bar-set", (seconds / resttime) * 1000);
                    hours = parseInt(seconds / 3600);
                    minutes = parseInt((seconds - hours * 3600) / 60);
                    seconds = seconds - hours * 3600 - minutes * 60;
                    $("#now-timing").text(hours + "h " + minutes + "min " + seconds + "s");
                } else {
                    times++;
                    if (times < loop * 2) {
                        starttime = new Date().getTime();
                        themechanger();
                    } else if (times == loop * 2) {
                        ender();
                    }
                }
            }
            function winhider() {
                ipc.send("winhider");
            }
            function minimizer() {
                ipc.send("minimizer");
            }
        }
    </script>
</body>

</html>
